<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>כדורגל חברי אושה</title>


</head>

<body>
    <div class="container">
        <h1>כוחות כדורגל אושה</h1>
        <img src="images/goren.jpg" alt="Football Team Organizer Logo" class="team-logo">
        <div class="search-container">

        </div>

        <h2>שחקנים שנבחרו</h2>
        <div id="addedPlayersList" class="added-players-list"></div>

        <div class="reset-section">
            <button id="resetPlayers" class="reset-btn">איפוס</button>
        </div>

        <div class="team-selector">
            <button id="divideTeams2">חלק לשתי קבוצות</button>
            <button id="divideTeams3">חלק לשלוש קבוצות</button>
        </div>

        <h2>קבוצות</h2>
        <div id="teamContainer" class="team-container"></div>
    </div>

    <h2>שחקנים זמינים</h2>
    <div id="playerList" class="player-list"></div>

    <div class="add-player-form">
        <h3>הוסף שחקן חדש</h3>
        <form id="addPlayerForm">
            <div class="form-group">
                <label for="playerName">:שם השחקן</label>
                <input type="text" id="playerName" required>
            </div>
            <div class="form-group">
                <label for="playerRank">:דירוג</label>
                <select id="playerRank" required>
                    <option value="1">1</option>
                    <option value="2">2 </option>
                </select>
            </div>
            <button type="submit" class="submit-btn">הוסף שחקן</button>
        </form>
    </div>


    <script>
        let players = [
            { "name": "תום", "rank": 1, "image": "images/tom.png" },
            { "name": "נווה", "rank": 1, "image": "images/nave.png" },
            { "name": "סתיו", "rank": 1, "image": "images/guli.png" },
            { "name": "מתן", "rank": 2, "image": "images/matan.png" },
            { "name": "שטיינר", "rank": 2, "image": "images/shtiner.png" },
            { "name": "אושרי", "rank": 2, "image": "images/oshri.png" },
            { "name": "אודי", "rank": 1, "image": "images/udi.png" },
            { "name": "אופיר השרוך", "rank": 1, "image": "images/ophir.png" },
            { "name": "שלו", "rank": 1, "image": "images/shalev.png" },
            { "name": "אופיר", "rank": 1, "image": "images/ophirusha.png" },
            { "name": "ענבר", "rank": 1, "image": "images/inbar.png" },
            { "name": "אלירם", "rank": 2, "image": "images/eliram.png" },
            { "name": "אלירן", "rank": 2, "image": "images/eliran.png" },
            { "name": "גורן", "rank": 2, "image": "images/goren1.png" },
            { "name": "נוב", "rank": 2, "image": "images/nov.jpg" },
            { "name": "נדי", "rank": 2, "image": "images/nadav.png" },
            { "name": "עומר", "rank": 2, "image": "images/omer.png" },
            { "name": "אורן", "rank": 1, "image": "images/oran.png" },
            { "name": "מיכאל", "rank": 2, "image": "images/michael.png" },
            { "name": "פלטין ", "rank": 1, "image": "images/tomer.png" },
            { "name": "אודי דרעי", "rank": 2, "image": "images/udideri.png" },
            { "name": "אילן", "rank": 2, "image": "images/ilan.png" },
            { "name": "שלומי", "rank": 1, "image": "images/shlomi.png" },
            { "name": "טל רונן", "rank": 1, "image": "images/talronen.png" },
            { "name": "טל מגן ", "rank": 2, "image": "images/talmagen.png" },
            { "name": "אורי", "rank": 2, "image": "images/uri.png" },
            { "name": "אלון", "rank": 2, "image": "images/alon.png" },
            { "name": "גלעד", "rank": 1, "image": "images/gilad.png" },
            { "name": "יוגב", "rank": 2, "image": "images/yogev.png" },
            { "name": "עופר", "rank": 1, "image": "images/ofer.png" },
            { "name": "ניב", "rank": 2, "image": "images/niv.png" },
            { "name": "עמרי", "rank": 1, "image": "images/omri.png" },
            { "name": "צחוס", "rank": 2, "image": "images/tzach.png" },
            { "name": "מריק", "rank": 1, "image": "images/marik.png" },
            { "name": "ניר", "rank": 2, "image": "images/nir.png" },
            { "name": "מורן", "rank": 2, "image": "images/moran.png" },
            { "name": "אלי", "rank": 2, "image": "images/eli.png" }

        ];

        let selectedPlayers = [];

        function renderPlayers() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            players.forEach((player, index) => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `
   <div class="player-header">
        <span class="player-rating">92</span>
        <span class="player-position">ST</span>
        <span class="player-country"><img src="images/israel.png" alt="Country"></span>
        <span class="player-club"><img src="images/goren.jpg" alt="Club"></span>
    </div>
        <div class="player-image">
        <img src=${player.image} alt="Player">
    </div>
    <div class="player-info">
        <h3 class="player-name">${player.name}</h3>
        <h3 class="player-name">דירוג ${player.rank}</h3>
        <div class="player-stats">
            <span>PAC: 90</span>
            <span>SHO: 94</span>
            <span>PAS: 86</span>
            <span>DRI: 83</span>
            <span>DEF: 72</span>
            <span>PHY: 81</span>
        </div>
    </div>
        <button onclick="togglePlayerSelection(${index})">
          ${selectedPlayers.includes(index) ? 'הסר' : 'הוסף'}
        </button>
        <button onclick="changeRank(${index})">שנה דירוג</button>
      </div>
    `;
                playerList.appendChild(playerCard);
            });
        }

        function togglePlayerSelection(index) {
            if (selectedPlayers.includes(index)) {
                selectedPlayers = selectedPlayers.filter(i => i !== index);
            } else {
                selectedPlayers.push(index);
            }
            renderPlayers();
            renderAddedPlayers();
        }

        function renderAddedPlayers() {
            const addedPlayersList = document.getElementById('addedPlayersList');
            addedPlayersList.innerHTML = '';
            selectedPlayers.forEach(index => {
                const player = players[index];
                const playerCard = document.createElement('div');
                playerCard.className = 'added-player-card';
                playerCard.innerHTML = `
      <div class="added-player-name">${player.name}</div>
      <div class="player-rank">Rank: ${player.rank}</div>
    `;
                addedPlayersList.appendChild(playerCard);
            });
        }

        function changeRank(index) {
            players[index].rank = players[index].rank === 1 ? 2 : 1;
            renderPlayers();
            renderAddedPlayers();
        }

        function divideTeams(numTeams) {
            const maxTeamSize = 5;

            // Ensure we have exactly 3 teams if more than 10 players
            if (selectedPlayers.length > 10) {
                numTeams = 3;
            } else {
                numTeams = Math.max(1, Math.floor(selectedPlayers.length / maxTeamSize));
            }

            let playersList = selectedPlayers.map(index => players[index]);

            // Sort players by rank (assume higher rank value is better)
            playersList.sort((a, b) => b.rank - a.rank);

            // Shuffle players to add randomness
            for (let i = playersList.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playersList[i], playersList[j]] = [playersList[j], playersList[i]];
            }

            let teams = Array.from({ length: numTeams }, () => []);

            // First distribute 5 players to the first two teams if there are more than 10 players
            if (playersList.length > 10) {
                for (let i = 0; i < 10; i++) {
                    teams[i < 5 ? 0 : 1].push(playersList[i]);
                }
                // Distribute the remaining players to the third team
                for (let i = 10; i < playersList.length; i++) {
                    teams[2].push(playersList[i]);
                }
            } else {
                // Distribute players evenly across teams if 10 or fewer players
                playersList.forEach((player, i) => {
                    teams[i % numTeams].push(player);
                });
            }

            renderTeams(teams);
        }

        function renderTeams(teams) {
            const teamContainer = document.getElementById('teamContainer');
            teamContainer.innerHTML = '';

            teams.forEach((team, index) => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.innerHTML = `
            <h3>קבוצה ${index + 1}</h3>
            ${team.map(player => `
                <div class="player-name">${player.name}</div>
            `).join('')}
        `;
                teamContainer.appendChild(teamCard);
            });

            teamCard.className = 'team-card';
        }

        function resetPlayers() {
            selectedPlayers = [];
            renderPlayers();
            renderAddedPlayers();
            document.getElementById('teamContainer').innerHTML = '';
        }


        document.getElementById('divideTeams2').addEventListener('click', () => divideTeams(2));
        document.getElementById('divideTeams3').addEventListener('click', () => divideTeams(3));
        document.getElementById('resetPlayers').addEventListener('click', resetPlayers);

        document.getElementById('addPlayerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('playerName').value;
            const rank = parseInt(document.getElementById('playerRank').value);
            players.push({ name, rank });
            renderPlayers();
            this.reset();
        });

        renderPlayers();

    </script>
    <script src="scripts.js"></script>
</body>

</html>
