<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כדורגל חברי אושה</title>
    <style>
        /* Existing CSS */
        :root {
            --primary-color: #28a745;
            /* Green for primary elements */
            --secondary-color: #ffffff;
            /* White for secondary elements */
            --background-color: #333;
            /* Dark background */
            --text-color: #ffffff;
            /* White text */
            --card-background: #444;
            /* Dark card background */
            --highlight-color: #f39c12;
            /* Highlight color for buttons */
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: url('images/soccer-field.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
        }

        h3 {
            color: var(--secondary-color);
            text-align: center;
        }

        .player-list,
        .team-container,
        .added-players-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card,
        .team-card,
        .added-player-card {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .player-card:hover,
        .team-card:hover,
        .added-player-card:hover {
            transform: translateY(-5px);
        }

        .player-name,
        .player-rank,
        .added-player-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1em;

        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            background-color: var(--highlight-color);
            color: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            background-color: var(--primary-color);
        }

        .team-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .team-selector button {
            margin: 0 10px;
        }

        .add-player-form {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .add-player-form h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 1em;
        }

        .submit-btn,
        .reset-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover,
        .reset-btn:hover {
            background-color: #218838;
        }

        .reset-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .team-logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {

            .player-list,
            .team-container,
            .added-players-list {
                grid-template-columns: 1fr;
            }

            .team-selector,
            .reset-section {
                flex-direction: column;
            }

            .team-selector button,
            .reset-btn {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>כוחות כדורגל אושה</h1>
        <img src="images/goren.jpg" alt="Football Team Organizer Logo" class="team-logo">

        <h2>שחקנים שנבחרו</h2>
        <div id="addedPlayersList" class="added-players-list"></div>

        <div class="reset-section">
            <button id="resetPlayers" class="reset-btn">איפוס</button>
        </div>

        <div class="team-selector">
            <button id="divideTeams2">חלק לשתי קבוצות</button>
            <button id="divideTeams3">חלק לשלוש קבוצות</button>
        </div>

        <h2>קבוצות</h2>
        <div id="teamContainer" class="team-container"></div>
    </div>

    <h2>שחקנים זמינים</h2>
    <div id="playerList" class="player-list"></div>

    <div class="add-player-form">
        <h3>הוסף שחקן חדש</h3>
        <form id="addPlayerForm">
            <div class="form-group">
                <label for="playerName">:שם השחקן</label>
                <input type="text" id="playerName" required>
            </div>
            <div class="form-group">
                <label for="playerRank">:דירוג</label>
                <select id="playerRank" required>
                    <option value="1">1</option>
                    <option value="2">2 </option>
                </select>
            </div>
            <button type="submit" class="submit-btn">הוסף שחקן</button>
        </form>
    </div>


    <script>
        let players = [
            { "name": "תום", "rank": 1 },
            { "name": "נווה", "rank": 1 },
            { "name": "סתיו", "rank": 2 },
            { "name": "מתן", "rank": 2 },
            { "name": "שטיינר", "rank": 2 },
            { "name": "אושרי", "rank": 2 },
            { "name": "אודי", "rank": 1 },
            { "name": "אופיר השרוך", "rank": 1 },
            { "name": "שלו", "rank": 1 },
            { "name": "אופיר", "rank": 1 },
            { "name": "ענבר", "rank": 1 },
            { "name": "אלירם", "rank": 2 },
            { "name": "אלירן", "rank": 2 },
            { "name": "גורן", "rank": 2 },
            { "name": "נוב", "rank": 2 },
            { "name": "נדי", "rank": 2 },
            { "name": "עומר", "rank": 2 },
            { "name": "אורן", "rank": 1 },
            { "name": "מיכאל", "rank": 1 },
            { "name": "פלטין ", "rank": 1 },
            { "name": "אודי דרעי", "rank": 2 },
            { "name": "אילן", "rank": 2 },
            { "name": "שלומי", "rank": 1 },
            { "name": "טל רונן", "rank": 1 },
            { "name": "טל מגן ", "rank": 2 },
            { "name": "אורי", "rank": 2 },
            { "name": "אלון", "rank": 2 },
            { "name": "גלעד", "rank": 1 },
            { "name": "יוגב", "rank": 2 },
            { "name": "ניר", "rank": 2 },
            { "name": "עופר", "rank": 2 },
            { "name": "ניב", "rank": 2 }

        ];

        let selectedPlayers = [];

        function renderPlayers() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            players.forEach((player, index) => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `
      <div class="player-name">${player.name}</div>
      <div class="player-rank">Rank: ${player.rank}</div>
      <div class="controls">
        <button onclick="togglePlayerSelection(${index})">
          ${selectedPlayers.includes(index) ? 'Remove' : 'Add'}
        </button>
        <button onclick="changeRank(${index})">Change Rank</button>
      </div>
    `;
                playerList.appendChild(playerCard);
            });
        }

        function togglePlayerSelection(index) {
            if (selectedPlayers.includes(index)) {
                selectedPlayers = selectedPlayers.filter(i => i !== index);
            } else {
                selectedPlayers.push(index);
            }
            renderPlayers();
            renderAddedPlayers();
        }

        function renderAddedPlayers() {
            const addedPlayersList = document.getElementById('addedPlayersList');
            addedPlayersList.innerHTML = '';
            selectedPlayers.forEach(index => {
                const player = players[index];
                const playerCard = document.createElement('div');
                playerCard.className = 'added-player-card';
                playerCard.innerHTML = `
      <div class="added-player-name">${player.name}</div>
      <div class="player-rank">Rank: ${player.rank}</div>
    `;
                addedPlayersList.appendChild(playerCard);
            });
        }

        function changeRank(index) {
            players[index].rank = players[index].rank === 1 ? 2 : 1;
            renderPlayers();
            renderAddedPlayers();
        }

        function divideTeams(numTeams) {
            const maxTeamSize = 5;

            // Ensure we have exactly 3 teams if more than 10 players
            if (selectedPlayers.length > 10) {
                numTeams = 3;
            } else {
                numTeams = Math.max(1, Math.floor(selectedPlayers.length / maxTeamSize));
            }

            let playersList = selectedPlayers.map(index => players[index]);

            // Sort players by rank (assume higher rank value is better)
            playersList.sort((a, b) => b.rank - a.rank);

            // Shuffle players to add randomness
            for (let i = playersList.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playersList[i], playersList[j]] = [playersList[j], playersList[i]];
            }

            let teams = Array.from({ length: numTeams }, () => []);

            // First distribute 5 players to the first two teams if there are more than 10 players
            if (playersList.length > 10) {
                for (let i = 0; i < 10; i++) {
                    teams[i < 5 ? 0 : 1].push(playersList[i]);
                }
                // Distribute the remaining players to the third team
                for (let i = 10; i < playersList.length; i++) {
                    teams[2].push(playersList[i]);
                }
            } else {
                // Distribute players evenly across teams if 10 or fewer players
                playersList.forEach((player, i) => {
                    teams[i % numTeams].push(player);
                });
            }

            renderTeams(teams);
        }

        function renderTeams(teams) {
            const teamContainer = document.getElementById('teamContainer');
            teamContainer.innerHTML = '';

            teams.forEach((team, index) => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.innerHTML = `
            <h3>Team ${index + 1}</h3>
            ${team.map(player => `
                <div class="player-name">${player.name}</div>
            `).join('')}
        `;
                teamContainer.appendChild(teamCard);
            });

            teamCard.className = 'team-card';
        }

        function resetPlayers() {
            selectedPlayers = [];
            renderPlayers();
            renderAddedPlayers();
            document.getElementById('teamContainer').innerHTML = '';
        }

        document.getElementById('divideTeams2').addEventListener('click', () => divideTeams(2));
        document.getElementById('divideTeams3').addEventListener('click', () => divideTeams(3));
        document.getElementById('resetPlayers').addEventListener('click', resetPlayers);

        document.getElementById('addPlayerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('playerName').value;
            const rank = parseInt(document.getElementById('playerRank').value);
            players.push({ name, rank });
            renderPlayers();
            this.reset();
        });

        renderPlayers();
    </script>
</body>

</html>
